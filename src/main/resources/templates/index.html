<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <!--<editor-fold desc="2.1 - Multiple fragments">-->
    <head th:replace="fragments/site :: head"></head>
    <!--</editor-fold>-->
    <body>
        <!--<editor-fold desc="1.0 - Dynamic Content">-->
        <p>This is a normal static content</p>
        <p th:text="${dynamicContent}">We don't need any text in here</p><!-- Inject content from the model -->
        <!--</editor-fold>-->

        <!--<editor-fold desc="1.1 - Dynamic Lists">-->
        <!-- Normal unordered list -->
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
        </ul>

        <!-- Dynamic unordered list -->
        <ul>
            <li th:each="item : ${items}" th:text="${item}"></li>
        </ul>
        <!--</editor-fold>-->

        <!--<editor-fold desc="1.2 - Dynamic Tables">-->
        <table class="table table-striped table-hover ms-3" style="width: 550px;">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
            </tr>
            <tr th:each="student : ${students}">
                <td th:text="${student.id}" ></td>
                <td th:text="${student.name}" ></td>
                <td th:text="${student.email}" ></td>
            </tr>
        </table>
        <!--</editor-fold>-->

        <!--<editor-fold desc="2.1 - Multiple fragments">-->
        <footer th:replace="fragments/site :: footer"></footer>
        <!--</editor-fold>-->
    </body>

</html>
